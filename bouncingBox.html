<!DOCTYPE HTML>
<html>

<head>
    <title>ploopy</title>
    <style>
        #box {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>

<script>

    var x = 100
    var bounce = false
    document.getElementById("box").style.left = "100px"
    function movebox() {

        if (x < 500 && bounce === false){
            x = x + 1
            document.getElementById("box").style.left = x + "px"
        }else if (x > 350 && bounce === true){
            console.log("workpls")
            x = x - 2
            document.getElementById("box").style.left = x + "px"
        }
        
        if (x >= 500){
            bounce = true
        }else if (x <= 350){
            bounce = false
        }
    }
    setInterval(movebox, 5)
</script>
