<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /*whatever stuff*/

        #profile{
         filter: blur(2.05px);
         cursor: crosshair;
         margin-left: 10px;
         border: rgb(69, 145, 68) 10px solid;
         width: 10%;
         border-radius: 50%;
        }
        /* Navigation styling */
        nav {
            background: #66c063;
            color: #fff;
            padding: 10px 0;
            text-align: left;
            border-radius: 5px;
        }

        nav h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Main content styling */
        main {
            margin-top: 20px;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .content h1 {
            color: black;
            margin-bottom: 20px;
        }

        /* Portfolio list styling */
        #portfolio {
            list-style-type: none;
            padding-left: 0;
        }

        #portfolio li {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #portfolio li:hover {
            background: #eee;
        }

        #portfolio a {
            text-decoration: none;
            color: #454545;
        }

        /* Responsive web design */
        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
